<!doctype html>
<html>
  <head>
    <title>marksteve/react-components</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body, input {
        font: 16px/1.5 sans-serif;
      }

      input[type=text] {
        border: 1px solid #ccc;
        border-radius: 0.2em;
      }

      input[type=text] {
        padding: 0 0.5em;
        height: 2em;
      }
      .rc-suffixed-input .suffix {
        padding: 0 1em;
        line-height: 2;
      }
      .rc-suffixed-input input[type=text] {
        background: rgba(255, 255, 255, 0.8);
      }

    </style>
  </head>
  <body>
    <h1>marksteve/react-components</h1>

    <h2>Toggable</h2>
    <div id="toggable"></div>

    <h2>Suffixed Input</h2>
    <div id="suffixed-input"></div>

    <script src="demo.js"></script>
  </body>
</html>
